<script>
/*
  Logic:
  - Baca parameter URL: id, list, start_radio
  - Jika id berisi full YouTube URL, ekstrak YouTube ID
  - Ganti src pada #player dan #downloader sesuai id
  - Jika tidak ada id, gunakan fallback (F0LqKYCnQ_Y) agar desain tetap tampil
*/

// Ambil parameter dari URL (robust)
function getParam(name) {
  try {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || '';
  } catch (e) {
    return '';
  }
}

// Ekstrak YouTube ID dari berbagai format (url atau id saja)
function extractYouTubeID(input) {
  if (!input) return '';
  // jika input sudah cuma ID (11 chars, alfanumerik, - _)
  if (/^[A-Za-z0-9_-]{11}$/.test(input)) return input;

  // coba regex dari URL
  const patterns = [
    /v=([A-Za-z0-9_-]{11})/,                    // ?v=ID
    /\/embed\/([A-Za-z0-9_-]{11})/,             // /embed/ID
    /\/v\/([A-Za-z0-9_-]{11})/,                 // /v/ID
    /youtu\.be\/([A-Za-z0-9_-]{11})/,           // youtu.be/ID
    /\/watch\?.*v=([A-Za-z0-9_-]{11})/,         // /watch?v=ID...
    /\/shorts\/([A-Za-z0-9_-]{11})/             // /shorts/ID
  ];
  for (let i=0;i<patterns.length;i++){
    const m = input.match(patterns[i]);
    if (m && m[1]) return m[1];
  }
  // last resort: find 11-char substring
  const maybe = input.match(/([A-Za-z0-9_-]{11})/);
  return maybe ? maybe[1] : '';
}

(function applyDynamicLogic(){
  const rawId = getParam('id') || '';
  const list = getParam('list') || '';
  const start_radio = getParam('start_radio') || '';

  const id = extractYouTubeID(rawId) || 'F0LqKYCnQ_Y'; // fallback agar tetap tampil
  // update player iframe (preserve autoplay & mute params)
  const player = document.getElementById('player');
  if (player) {
    let playerSrc = 'https://www.youtube-nocookie.com/embed/' + encodeURIComponent(id) + '?autoplay=1&mute=0';
    if (list) playerSrc += '&list=' + encodeURIComponent(list);
    if (start_radio) playerSrc += '&start_radio=1';
    player.setAttribute('src', playerSrc);
  }

  // update downloader iframe to use the id
  const downloader = document.getElementById('downloader');
  if (downloader) {
    // Some downloader endpoints expect just the ID; keep same domain pattern
    downloader.setAttribute('src', 'https://ytdl.canehill.info/v/' + encodeURIComponent(id));
  }

  // (optional) if you later add more frames (mp3/mp4), same pattern:
  // document.getElementById('mp3').src = '//mp3api.ytjar.info/?id=' + id;
  // document.getElementById('mp4').src = '//mp4api.ytjar.info/?id=' + id;

})();
</script>
